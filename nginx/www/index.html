<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    </head>
    <body>
        <script>
            const socket = io('http://api.kmn.tw', {
                transports: ['websocket'],
                authConnect: true
            });
            socket.on('Init_Ack', (data) => {
                console.log(data);
                socket.emit('hello', { my: 'ooxx' });
            });
        </script>
    </body>
</html>
